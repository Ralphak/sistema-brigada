<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema Brigada de Realengo</title>
  <link rel="icon" href="img/icone.png">
  <link rel="stylesheet" href="plugins/bootstrap.min.css">
</head>

<body>
  <div class="row justify-content-center mt-3">
    <form id="formLogin" class="col-auto">
      <img src="img/logo brigada.jpeg" alt="Brigada de IncÃªndio" class="mb-2 img-fluid">
      <input type="email" class="form-control mb-2" placeholder="Email" required>
      <input type="password" class="form-control mb-2" placeholder="Senha" required>
      <button type="submit" class="btn btn-danger btn-block mb-1">Entrar</button>
      <p class="alert-danger"></p>
      <a href="" id="linkResetPwd">Esqueci minha senha</a>
    </form>
    <form id="formReset" class="col-auto" hidden>
      <label for="resetEmail">Digite o email com o qual foi realizado seu cadastro</label>
      <input type="email" class="form-control mb-2" placeholder="Email" required>
      <button type="submit" class="btn btn-danger btn-block mb-1">Enviar</button>
      <p class="alert-success"></p>
      <a href="" id="linkBackLogin">Voltar</a>
    </form>
  </div>
</body>
