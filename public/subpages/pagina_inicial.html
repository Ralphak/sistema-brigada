<p></p>
<div class="alert alert-dark">
    <h4>Quadro de Avisos</h4>
</div>
<script>
    divPagina.getElementsByTagName("p")[0].innerHTML = `Boas vindas, ${usuario.dados.nome}!`;
    if(usuario.dados.categoria == "admin") divPagina.insertAdjacentHTML("beforeend", `
        <button class="btn btn-danger" subpage="novo_aviso">Novo Aviso</button>`);
    listaAvisos.lista.forEach(aviso=>{
        divPagina.querySelector(".alert-dark").insertAdjacentHTML("beforeend", `
            <div class="card card-body mb-2" seconds=${aviso.data.seconds}>
                <h6 class="card-title">${aviso.titulo} - ${moment(aviso.data.toDate()).format("DD/MM/Y HH:mm")}</h6>
                <p class="card-text">${aviso.texto}</p>
            </div>
        `);
    });
</script>
