<div class="row justify-content-center">
    <form id="formCadastroUsuario" class="col-auto">
        <input class="form-control mb-1" placeholder="Nome completo" required>
        <input type="email" class="form-control mb-1" placeholder="Email" required>
        <div class="row mx-auto">
            <input type="password" class="form-control col" placeholder="Senha temporária" required>
            <input type="password" class="form-control col" placeholder="Confirmar senha" required>
        </div>
        <small class="form-text text-muted mb-2">
            Tanto o email quanto a senha podem ser trocados pelo usuário.
        </small>
        <b>Categoria:</b>
        <input type="radio" name="categoria" value="aluno" required>Aluno
        <input type="radio" name="categoria" value="instrutor">Instrutor<br>
        <div id="camposAluno" hidden>
            <div class="row ml-auto align-items-center mb-1">
                <b class="mr-1">Data de nascimento:</b>
                <input type="date" class="form-control col-5" required>
            </div>
            <div class="row mx-auto mb-1">
                <input class="form-control col" placeholder="RG" required>
                <input class="form-control col" placeholder="CPF" required>
            </div>
            <div class="row mx-auto mb-1">
                <input class="form-control col-5" placeholder="Tipo Sanguíneo" required>
                <input class="form-control col" placeholder="Formação" required>
            </div>
            <b>Foto: </b>
            <input type="file" class="mb-1" required>
        </div>
        <button type="submit" class="btn btn-danger btn-block my-2">Cadastrar</button>
        <p class="alert-danger"></p>
    </form>
</div>

<script>$.getScript("js/cadastrar_usuario.js");</script>
