<ul></ul>
<form>
    <b>Enviar arquivos</b><br>
    <input type="file" required multiple>
    <small><ul class="list-inline"></ul></small>
    <button type="submit" class="btn btn-danger">Enviar</button>
    <small class="form-text text-muted">
        Você pode selecionar vários arquivos em um único envio.
    </small>
</form>
<!-- Modal para confirmar remoção do arquivo -->
<div class="modal fade" id="confirmar-remocao-arquivo" tabindex="-1" role="dialog" aria-labelledby="modalArquivo" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalArquivo">Confirmar remoção</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Texto preenchido pelo script -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                <button type="button" class="btn btn-danger" id="botao-apagar" data-dismiss="modal" data-path="">Sim</button>
            </div>
        </div>
    </div>
</div>
<script>$.getScript("js/arquivos.js");</script>
